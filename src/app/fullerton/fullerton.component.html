<div class="container">
  <div class="row mx-0 mt-3">
    <div class="h4 mb-3">Get User Data</div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">DoB</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <!-- <th scope="col">Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.dob }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <!-- <td>
            <a [routerLink]="['/setting', user.id]" class="btn btn-success">Edit</a>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
