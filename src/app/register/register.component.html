<div class="container">
  <div class="row mx-0">
    <div class="col-6 mx-auto">
      <div class="h4 my-3">{{ title }}</div>
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label>acc_owner</label>
          <input type="text" class="form-control" placeholder="Enter your acc_owner" formControlName="acc_owner" #acc_owner />
          <small *ngIf="angForm.controls['acc_owner'].invalid && (angForm.controls['acc_owner'].dirty || angForm.controls['acc_owner'].touched)"
            class="form-text text-danger">Required</small>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" formControlName="first_name" #first_name />
          <small *ngIf="angForm.controls['first_name'].invalid && (angForm.controls['first_name'].dirty || angForm.controls['first_name'].touched)"
            class="form-text text-danger">Required</small>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" formControlName="last_name" #last_name />
          <small *ngIf="angForm.controls['last_name'].invalid && (angForm.controls['last_name'].dirty || angForm.controls['last_name'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" class="form-control" placeholder="Enter dob" formControlName="dob" #dob>
          <small *ngIf="angForm.controls['dob'].invalid && (angForm.controls['dob'].dirty || angForm.controls['dob'].touched)" class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email" #email>
          <small *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="number" class="form-control" placeholder="Enter your phone" formControlName="phone" #phone>
          <small *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Enter password" formControlName="password" #password>
          <small *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>

        <div class="form-group">
          <label>acc_type</label>
          <input type="text" class="form-control" placeholder="acc_type" formControlName="acc_type" #acc_type />
          <small *ngIf="angForm.controls['acc_type'].invalid && (angForm.controls['acc_type'].dirty || angForm.controls['acc_type'].touched)"
            class="form-text text-danger">Required</small>
        </div>
        <div class="form-group">
          <label>country</label>
          <input type="text" class="form-control" placeholder="Enter country" formControlName="country" #country>
          <small *ngIf="angForm.controls['country'].invalid && (angForm.controls['country'].dirty || angForm.controls['country'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>city</label>
          <input type="text" class="form-control" placeholder="Enter city" formControlName="city" #city>
          <small *ngIf="angForm.controls['city'].invalid && (angForm.controls['city'].dirty || angForm.controls['city'].touched)" class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>security_question</label>
          <input type="text" class="form-control" placeholder="Enter security_question" formControlName="security_question" #security_question>
          <small *ngIf="angForm.controls['security_question'].invalid && (angForm.controls['security_question'].dirty || angForm.controls['security_question'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>confirm_security_question</label>
          <input type="text" class="form-control" placeholder="Enter confirm_security_question" formControlName="confirm_security_question"
            #confirm_security_question>
          <small *ngIf="angForm.controls['confirm_security_question'].invalid && (angForm.controls['confirm_security_question'].dirty || angForm.controls['confirm_security_question'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>security_answer</label>
          <input type="text" class="form-control" placeholder="Enter security_answer" formControlName="security_answer" #security_answer>
          <small *ngIf="angForm.controls['security_answer'].invalid && (angForm.controls['security_answer'].dirty || angForm.controls['security_answer'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>confirm_security_answer</label>
          <input type="text" class="form-control" placeholder="Enter confirm_security_answer" formControlName="confirm_security_answer"
            #confirm_security_answer>
          <small *ngIf="angForm.controls['confirm_security_answer'].invalid && (angForm.controls['confirm_security_answer'].dirty || angForm.controls['confirm_security_answer'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>education</label>
          <input type="text" class="form-control" placeholder="Enter education" formControlName="education" #education>
          <small *ngIf="angForm.controls['education'].invalid && (angForm.controls['education'].dirty || angForm.controls['education'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>trading_experience</label>
          <input type="text" class="form-control" placeholder="Enter trading_experience" formControlName="trading_experience" #trading_experience>
          <small *ngIf="angForm.controls['trading_experience'].invalid && (angForm.controls['trading_experience'].dirty || angForm.controls['trading_experience'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>trading_frequency</label>
          <input type="text" class="form-control" placeholder="Enter trading_frequency" formControlName="trading_frequency" #trading_frequency>
          <small *ngIf="angForm.controls['trading_frequency'].invalid && (angForm.controls['trading_frequency'].dirty || angForm.controls['trading_frequency'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>purpose_of_trading</label>
          <input type="text" class="form-control" placeholder="Enter purpose_of_trading" formControlName="purpose_of_trading" #purpose_of_trading>
          <small *ngIf="angForm.controls['purpose_of_trading'].invalid && (angForm.controls['purpose_of_trading'].dirty || angForm.controls['purpose_of_trading'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>annual_gross_income</label>
          <input type="text" class="form-control" placeholder="Enter annual_gross_income" formControlName="annual_gross_income" #annual_gross_income>
          <small *ngIf="angForm.controls['annual_gross_income'].invalid && (angForm.controls['annual_gross_income'].dirty || angForm.controls['annual_gross_income'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>net_worth</label>
          <input type="text" class="form-control" placeholder="Enter net_worth" formControlName="net_worth" #net_worth>
          <small *ngIf="angForm.controls['net_worth'].invalid && (angForm.controls['net_worth'].dirty || angForm.controls['net_worth'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>income_source</label>
          <input type="text" class="form-control" placeholder="Enter income_source" formControlName="income_source" #income_source>
          <small *ngIf="angForm.controls['income_source'].invalid && (angForm.controls['income_source'].dirty || angForm.controls['income_source'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>public_position</label>
          <input type="text" class="form-control" placeholder="Enter public_position" formControlName="public_position" #public_position>
          <small *ngIf="angForm.controls['public_position'].invalid && (angForm.controls['public_position'].dirty || angForm.controls['public_position'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>family_public_position</label>
          <input type="text" class="form-control" placeholder="Enter family_public_position" formControlName="family_public_position"
            #family_public_position>
          <small *ngIf="angForm.controls['family_public_position'].invalid && (angForm.controls['family_public_position'].dirty || angForm.controls['family_public_position'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <div class="form-group">
          <label>pref_language</label>
          <input type="text" class="form-control" placeholder="Enter pref_language" formControlName="pref_language" #pref_language>
          <small *ngIf="angForm.controls['pref_language'].invalid && (angForm.controls['pref_language'].dirty || angForm.controls['pref_language'].touched)"
            class="form-text text-danger">
            Required
          </small>
        </div>
        <button (click)="addUser(acc_owner.value, first_name.value, last_name.value, dob.value, email.value, phone.value, password.value, acc_type.value, country.value, city.value, security_question.value, confirm_security_question.value, security_answer.value, confirm_security_answer.value, education.value, trading_experience.value, trading_frequency.value, purpose_of_trading.value, annual_gross_income.value, net_worth.value, income_source.value, public_position.value, family_public_position.value, pref_language.value)" [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
